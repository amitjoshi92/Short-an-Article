// The challenging part of the project was to implement the downloadable Audio file (i.e to convert the text into downloadable audio format). 
//This part was done individually with the help of Responsvievoice api.
function speak_up()
		{
	        var label = $('#telefon').text();
            var a = 'http://responsivevoice.org/responsivevoice/getvoice.php?t='+ label +'&amp;tl=en-US'
			var b = a.replace(/\s/g, "%20").replace(/"/g,"")
			console.log(b);
            var final =  '<audio  preload="auto" autoplay="false" controls><source id="src1" src="'+b+'" type="audio/mpeg"></audio';
		    jQuery('#final').replaceWith(final);
		}	

</script>
